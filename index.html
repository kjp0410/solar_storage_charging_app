<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Station Manager</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- 高德地图 JS API -->
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: 'b8ac2d236763f036688b843e1de70ca0',
    }
  </script>
  <script
    src="https://webapi.amap.com/maps?v=2.0&key=9e8264807bfc41a958e0d17aff56b146&plugin=AMap.MarkerCluster,AMap.Scale"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#007AFF",
            "primary-dark": "#0056CC",
            "background-light": "#F2F2F7",
            "background-dark": "#000000",
            "glass-light": "rgba(255, 255, 255, 0.65)",
            "glass-dark": "rgba(28, 28, 30, 0.65)",
            "glass-border-light": "rgba(255, 255, 255, 0.4)",
            "glass-border-dark": "rgba(255, 255, 255, 0.1)",
          },
          fontFamily: {
            "display": ["PingFang SC", "Microsoft YaHei", "Inter", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "12px",
            "lg": "14px",
            "xl": "16px",
            "2xl": "20px",
            "3xl": "24px",
            "full": "9999px"
          },
          boxShadow: {
            "card": "0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 0 4px -2px rgba(0, 0, 0, 0.02)",
            "glass": "0 4px 30px rgba(0, 0, 0, 0.1)",
          },
          animation: {
            'slide-up': 'slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.3s ease-out',
            'float': 'float 10s infinite ease-in-out alternate',
          },
          keyframes: {
            'slide-up': {
              'from': { transform: 'translateY(100%)' },
              'to': { transform: 'translateY(0)' }
            },
            'fadeIn': {
              'from': { opacity: '0' },
              'to': { opacity: '1' }
            },
            'float': {
              '0%': { transform: 'translate(0, 0)' },
              '100%': { transform: 'translate(20px, 20px)' }
            }
          }
        },
      },
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Thin scrollbar style */
    .scrollbar-thin::-webkit-scrollbar {
      height: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    body {
      -webkit-tap-highlight-color: transparent;
    }

    /* 玻璃拟态面板 */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .dark .glass-panel {
      background: rgba(28, 28, 30, 0.65);
      border-color: rgba(255, 255, 255, 0.1);
    }

    /* 背景装饰blob */
    .blob {
      position: absolute;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out alternate;
      pointer-events: none;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Mobile simulator container for desktop */
    @media (min-width: 480px) {
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #root {
        width: 375px;
        max-width: 100%;
        height: 812px;
        max-height: calc(100vh - 40px);
        background: #f6f7f8;
        border-radius: 40px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), inset 0 0 0 3px #1f1f1f;
        overflow: hidden;
        position: relative;
        /* Make fixed elements relative to this container */
        transform: translateZ(0);
        isolation: isolate;
      }

      /* 模拟iOS状态栏 */
      #root::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: inherit;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      /* 状态栏内容 - 使用伪元素后的JS注入 */
      .phone-status-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 24px 0;
        font-size: 14px;
        font-weight: 600;
        pointer-events: none;
        color: #1f2937;
      }

      .dark .phone-status-bar {
        color: #f1f5f9;
      }

      .phone-status-bar .time {
        flex: 1;
      }

      .phone-status-bar .notch {
        width: 120px;
        height: 28px;
        background: #1f1f1f;
        border-radius: 14px;
        margin: 0 8px;
      }

      .phone-status-bar .icons {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 4px;
        font-size: 12px;
      }

      #root>div {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        padding-top: 44px;
        /* 为状态栏预留空间 */
      }

      .dark #root {
        background: #101922;
      }
    }

    /* 移动端真机不显示模拟状态栏 */
    @media (max-width: 479px) {
      .phone-status-bar {
        display: none !important;
      }

      /* iOS安全区域适配 */
      #root>div {
        padding-top: env(safe-area-inset-top);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-body selection:bg-primary/20">
  <div id="root">
    <!-- 模拟手机状态栏 -->
    <div class="phone-status-bar">
      <span class="time">10:46</span>

      <div class="icons">
        <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
          <path d="M1 4h2v8H1V4zm4-2h2v10H5V2zm4 4h2v6H9V6zm4-6h2v12h-2V0z" />

      </div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
