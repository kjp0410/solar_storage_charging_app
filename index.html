<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Station Manager</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0f7ae6",
            "primary-dark": "#0b5cb0",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2632",
            "slate-dark": "#1e293b",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
          boxShadow: {
            "card": "0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 0 4px -2px rgba(0, 0, 0, 0.02)",
          },
          animation: {
            'slide-up': 'slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.3s ease-out',
          },
          keyframes: {
            'slide-up': {
              'from': { transform: 'translateY(100%)' },
              'to': { transform: 'translateY(0)' }
            },
            'fadeIn': {
              'from': { opacity: '0' },
              'to': { opacity: '1' }
            }
          }
        },
      },
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Thin scrollbar style */
    .scrollbar-thin::-webkit-scrollbar {
      height: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    body {
      -webkit-tap-highlight-color: transparent;
    }

    /* Mobile simulator container for desktop */
    @media (min-width: 480px) {
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #root {
        width: 375px;
        max-width: 100%;
        height: 812px;
        max-height: calc(100vh - 40px);
        background: #f6f7f8;
        border-radius: 40px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), inset 0 0 0 3px #1f1f1f;
        overflow: hidden;
        position: relative;
        /* Make fixed elements relative to this container */
        transform: translateZ(0);
        isolation: isolate;
      }

      #root>div {
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }

      .dark #root {
        background: #101922;
      }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-body selection:bg-primary/20">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
